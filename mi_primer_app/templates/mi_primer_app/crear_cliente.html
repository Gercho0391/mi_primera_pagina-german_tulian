{% extends 'padre.html' %}

{% block contenido %}
  <h2>Crear Cliente</h2>

  {% if nombre %}
    <p>Cliente "{{ nombre }}" creado exitosamente.</p>
  {% else %}
    <p>Pasa el nombre en la URL para crear un cliente:</p>
    <code>/mi-primer-app/crear-cliente/TuNombre/</code>
  {% endif %}
{% endblock %}
