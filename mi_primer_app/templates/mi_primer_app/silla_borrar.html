<!-- templates/mi_primer_app/silla_eliminar.html -->
{% extends "padre.html" %}

{% block content %}
  <h2>Eliminar Silla</h2>
  <form method="post">
    {% csrf_token %}
    <p>¿Seguro que deseas eliminar “{{ silla.nombre }}”?</p>
    <button type="submit">Sí, eliminar</button>
    <a href="{% url 'silla-lista' %}">No, volver</a>
  </form>
{% endblock %}
