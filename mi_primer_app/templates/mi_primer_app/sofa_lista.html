{% extends "padre.html" %}

{% block content %}
  <h2>Listado de Sofás</h2>
  <a href="{% url 'sofa-crear' %}">Crear Sofá</a>
  <ul>
    {% for sofa in sofas %}
      <li>
        {{ sofa.tamano }} – {{ sofa.plazas }} plazas – {{ sofa.tapizado }} 
        <a href="{% url 'sofa-detalle' sofa.pk %}">Ver</a>
        <a href="{% url 'sofa-actualizar' sofa.pk %}">Editar</a>
        <a href="{% url 'sofa-borrar' sofa.pk %}">Eliminar</a>
      </li>
    {% empty %}
      <li>No hay sofás.</li>
    {% endfor %}
  </ul>
{% endblock %}
