
{% extends "padre.html" %}

{% block content %}
  <h2>Listado de Mesas</h2>
  <p><a href="{% url 'mesa-crear' %}">Crear Mesa</a></p>
  <ul>
    {% for mesa in mesas %}
      <li>
        <strong>{{ mesa.forma }}</strong> — {{ mesa.cantidad_patas }} patas — {{ mesa.color }}
        <a href="{% url 'mesa-detalle' mesa.pk %}">Ver detalle</a>
        <a href="{% url 'mesa-actualizar' mesa.pk %}">Editar</a>
        <a href="{% url 'mesa-borrar' mesa.pk %}">Eliminar</a>
      </li>
    {% empty %}
      <li>No hay mesas disponibles.</li>
    {% endfor %}
  </ul>
{% endblock %}
