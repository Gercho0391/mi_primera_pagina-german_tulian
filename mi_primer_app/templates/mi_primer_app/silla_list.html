{% extends 'padre.html' %}
{% block contenido %}
  <h2>Listado de Sillas</h2>

  {% for silla in sillas %}
    <p>{{ silla.tipo }} – {{ silla.color }} – {% if silla.apoya_brazos %}Con apoyabrazos{% else %}Sin apoyabrazos{% endif %}</p>
  {% empty %}
    <p>No hay sillas registradas aún.</p>
  {% endfor %}
{% endblock %}
