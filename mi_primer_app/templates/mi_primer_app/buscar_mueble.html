{% extends 'padre.html' %}

{% block contenido %}
    <form method="GET" action="{% url 'buscar-mueble' %}">
        <input type="text" name="nombre" placeholder="Buscar mueble" value="{{ nombre }}">
        <button type="submit">Buscar</button>
    </form>

    {% for mueble in resultados %}
        <p>{{ mueble.nombre }} – {{ mueble.color }} – {{ mueble.tamaño }}</p>
    {% empty %}
        <p>No se encontró ningún mueble.</p>
    {% endfor %}
{% endblock %}
