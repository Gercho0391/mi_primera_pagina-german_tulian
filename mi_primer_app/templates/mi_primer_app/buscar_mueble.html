{% extends 'padre.html' %}

{% block contenido %}
  <form method="GET" action="{% url 'buscar-mueble' %}">
    <input type="text" name="nombre" placeholder="Buscar mueble" value="{{ nombre }}">
    <button>Buscar</button>
  </form>

  {% for m in resultados %}
    <p>{{ m.nombre }} – {{ m.color }} – {{ m.tamaño }}</p>
  {% empty %}
    <p>Sin resultados</p>
  {% endfor %}
{% endblock %}
