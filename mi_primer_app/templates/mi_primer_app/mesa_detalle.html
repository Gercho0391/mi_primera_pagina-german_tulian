{% extends "padre.html" %}

{% block content %}
  <h2>Detalle de Mesa</h2>
  <p><strong>Forma:</strong> {{ mesa.forma }}</p>
  <p><strong>Patas:</strong> {{ mesa.cantidad_patas }}</p>
  <p><strong>Color:</strong> {{ mesa.color }}</p>
  <p><strong>Fecha:</strong> {{ mesa.fecha }}</p>
  <p>
    <a href="{% url 'mesa-lista' %}">Volver al listado</a>
    <a href="{% url 'mesa-actualizar' mesa.pk %}">Editar</a>
    <a href="{% url 'mesa-borrar' mesa.pk %}">Eliminar</a>
  </p>
{% endblock %}
