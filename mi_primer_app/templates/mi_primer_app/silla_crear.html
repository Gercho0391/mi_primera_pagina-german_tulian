{% extends "padre.html" %}

{% block content %}

<section id="silla-crear" style="scroll-behavior: smooth; scroll-margin-top: 70px;">
  <h2>Crear Silla</h2>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Crear Silla</button>
    <a href="{% url 'silla-lista' %}#silla-lista">Cancelar</a>
  </form>
</section>

{% endblock %}
