{% extends 'padre.html' %}
{% block contenido %}
  <h2>Buscar Cliente</h2>
  <form method="get">
    <input type="text" name="nombre" placeholder="Nombre" value="{{ nombre }}">
    <button>Buscar</button>
  </form>

  {% for c in resultados %}
    <p>{{ c.nombre }} {{ c.apellido }}</p>
  {% empty %}
    <p>Sin resultados</p>
  {% endfor %}
{% endblock %}
