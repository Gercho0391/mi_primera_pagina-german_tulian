{% extends 'padre.html' %}

{% block titulo %}Buscar Cliente{% endblock %}

{% block contenido %}
    <h2>Buscar Cliente</h2>

    <form method="GET" action="{% url 'buscar-cliente' %}">
        <input type="text" name="nombre" placeholder="Buscar cliente" value="{{ nombre }}">
        <button type="submit">Buscar</button>
    </form>

    {% for cliente in resultados %}
        <p>{{ cliente.nombre }} {{ cliente.apellido }} – {{ cliente.email }}</p>
    {% empty %}
        <p>No se encontró ningún cliente.</p>
    {% endfor %}
{% endblock %}
