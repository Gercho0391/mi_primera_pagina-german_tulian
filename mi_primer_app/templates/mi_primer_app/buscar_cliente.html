{% extends 'padre.html' %}
{% block contenido %}
  <h2>Buscar Cliente</h2>
  <form method="get">
    <input type="text" name="nombre" placeholder="Buscar cliente..." value="{{ nombre }}">
    <button>Buscar</button>
  </form>

  <ul>
    {% for c in resultados %}
      <li>{{ c.nombre }} {{ c.apellido }} – {{ c.email }}</li>
    {% empty %}
      <li>No se encontró ningún cliente.</li>
    {% endfor %}
  </ul>
{% endblock %}
