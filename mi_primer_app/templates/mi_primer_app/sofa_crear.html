{% extends "padre.html" %}

{% block content %}
<section id="sofa-crear" style="scroll-behavior: smooth; scroll-margin-top: 70px;">
  <h2>Crear Sofá</h2>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Crear Sofá</button>
    <a href="{% url 'sofa-lista' %}#sofa-lista">Cancelar</a>
  </form>
</section>
{% endblock %}
