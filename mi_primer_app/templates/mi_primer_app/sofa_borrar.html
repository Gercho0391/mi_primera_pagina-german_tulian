{% extends "padre.html" %}

{% block content %}
<section id="sofa-borrar" style="scroll-behavior: smooth; scroll-margin-top: 70px;">
  <h2>Eliminar Sofá</h2>
  <p>¿Quieres borrar el sofá de {{ sofa.tapizado }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'sofa-lista' %}#sofa-lista">Cancelar</a>
  </form>
</section>
{% endblock %}
