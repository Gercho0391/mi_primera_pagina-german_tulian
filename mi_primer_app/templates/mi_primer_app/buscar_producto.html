{% extends 'padre.html' %}

{% block contenido %}
    <form method="GET" action="{% url 'buscar-producto' %}">
        <input type="text" name="nombre" placeholder="Buscar producto" value="{{ nombre }}">
        <button type="submit">Buscar</button>
    </form>

    {% for p in resultados %}
        <p>{{ p.nombre }} – ${{ p.precio }}</p>
    {% empty %}
        <p>No se encontró ningún producto.</p>
    {% endfor %}
{% endblock %}
