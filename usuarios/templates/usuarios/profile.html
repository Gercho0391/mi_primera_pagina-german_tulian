{% extends "padre.html" %}
{% block content %}

<section id="profile">
  <h2>Personal</h2>
  {% if user.avatar and user.avatar.imagen %}
    <img style="width: 200px; height: 200px"
         src="{{ user.avatar.imagen.url }}"
         alt="Imagen de avatar">
  {% else %}
    <p>No hay imagen de avatar disponible.</p>
  {% endif %}

  <p>Nombre de usuario: {{ user.username }}</p>
  <p>Primer nombre: {{ user.first_name }}</p>
  <p>Apellido: {{ user.last_name }}</p>
</section>

{% endblock %}
